<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">

  <script src="js/jquery.min.js"></script>
  <script src="js/geodesy/latlon-spherical.js"></script>
  <script src="js/plotly-latest.min.js"></script>
  <script src="js/geodata.js"></script>
  <script src="js/app.js"></script>
  <script src="js/compass.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/css/core.css" />
  <link rel="stylesheet" type="text/css" href="styles/css/styles.css" />
  <title>Peaks</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Peaks</h1>
  </header>
  <main class="main">
    <div class="card">
      <form class="form">
        <label for="latitude" class="form__label">Latitude</label>
        <input type="text" id="latitude" class="position form__input">
        <br>
        <label for="longitude" class="form__label">Longitude</label>
        <input type="text" id="longitude" class="position form__input">
        <br>
        <span id="notices" class="form__notices"></span>
        <br>

        <input type="button" id="getlocation" value="Use your location" class="form__button">
        <input type="button" id="submitposition" value="Go" class="form__button">
      </form>
    </div>

    <div class="card">
      <table id="peakslist" class="bearings">
        <thead class="bearings__header">
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Distance (km)</td>
            <td>Bearing (degrees)</td>
          </tr>
        </thead>
        <tr></tr>
      </table>
    </div>

    <div class="card">
      <div id="compass"></div>
    </div>
    
  </main>
</body>
